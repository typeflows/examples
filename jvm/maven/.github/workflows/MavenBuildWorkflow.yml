name: Maven Build
'on':
  workflow_dispatch: {
    }
  push: {
    }
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5.0.0
    - name: Setup Java
      uses: actions/setup-java@v5.0.0
      with:
        java-version: '17'
        distribution: temurin
    - name: Compile
      run: mvn clean compile
      shell: bash
    - name: Test
      run: mvn test
      shell: bash
    - name: Generate GitHub Configuration
      run: mvn typeflows:export
      shell: bash